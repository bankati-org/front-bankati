<div class="bg-slate-900 h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-slate-900 text-white flex flex-col">
    <!-- Logo Section -->
    <div class="p-4">
      <h1 class="text-xl font-bold">bankati Logo</h1>
    </div>

    <!-- Navigation Links -->
    <nav class="mt-8 space-y-2 flex-1">
      <!-- Profile Link -->
      <li *ngIf="userRole === Role.ADMIN || userRole === Role.AGENT || userRole === Role.CLIENT">
        <a
          routerLink="./profile"
          class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-slate-800 transition-colors"
        >
          <i class="fas fa-user w-5"></i>
          <span class="ml-3">Profile</span>
        </a>
      </li>

      <!-- Wallet Link -->
      <li *ngIf="userRole === Role.CLIENT">
        <a
          routerLink="./wallet"
          class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-slate-800 transition-colors"
        >
          <i class="fas fa-wallet w-5"></i>
          <span class="ml-3">Wallet</span>
        </a>
      </li>

      <!-- Add Client Link -->
      <li *ngIf="userRole === Role.ADMIN || userRole === Role.AGENT">
        <a
          routerLink="./add-client"
          class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-slate-800 transition-colors"
        >
          <i class="fas fa-user-plus w-5"></i>
          <span class="ml-3">Add Client</span>
        </a>
      </li>

      <!-- Settings Link (Example) -->
      <li>
        <a
          href="#"
          class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-slate-800 transition-colors"
        >
          <i class="fas fa-cog w-5"></i>
          <span class="ml-3">Settings</span>
        </a>
      </li>
    </nav>

    <!-- User Profile Section -->
    <div class="p-4 bg-slate-900 border-t border-gray-700">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-emerald-500 rounded-full"></div>
        <div>
<!--          <div class="text-sm">{{ clientName }}</div>-->
<!--          <div class="text-xs text-gray-400">{{ clientEmail }}</div>-->
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 p-6 bg-slate-800 text-white overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
