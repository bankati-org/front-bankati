<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg overflow-y-auto">
    <!-- Logo Section -->
    <div class="px-6 py-8 border-b border-gray-100">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        bankati
      </h1>
    </div>

    <!-- Navigation -->
    <nav class="p-4 space-y-1">
      <!-- Dashboard Link -->
      <a class="flex items-center px-4 py-3 text-blue-600 bg-blue-50 rounded-lg group transition-colors">
        <i class="fas fa-home w-5 h-5"></i>
        <span class="ml-3 font-medium">Dashboard</span>
      </a>

      <!-- Profile Link -->
      <li *ngIf="userRole === Role.ADMIN || userRole === Role.AGENT || userRole === Role.CLIENT" class="list-none">
        <a routerLink="./profile"
           class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 group transition-colors">
          <i class="fas fa-user w-5 h-5 group-hover:text-blue-600 transition-colors"></i>
          <span class="ml-3 group-hover:text-blue-600">Profile</span>
        </a>
      </li>

      <!-- Wallet Link -->
      <li *ngIf="userRole === Role.CLIENT" class="list-none">
        <a routerLink="./wallet"
           class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 group transition-colors">
          <i class="fas fa-wallet w-5 h-5 group-hover:text-blue-600 transition-colors"></i>
          <span class="ml-3 group-hover:text-blue-600">Wallet</span>
        </a>
      </li>

      <li *ngIf="userRole === Role.CLIENT" class="list-none">
        <a routerLink="./crypto-wallet"
           class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 group transition-colors">
          <i class="fas fa-bitcoin w-5 h-5 group-hover:text-blue-600 transition-colors"></i>
          <span class="ml-3 group-hover:text-blue-600">Crypto Wallet</span>
        </a>
      </li>


      <!-- Add Client Link -->
      <li *ngIf="userRole === Role.ADMIN" class="list-none">
        <a routerLink="./admin/add-client"
           class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 group transition-colors">
          <i class="fas fa-user-plus w-5 h-5 group-hover:text-blue-600 transition-colors"></i>
          <span class="ml-3 group-hover:text-blue-600">Add Client</span>
        </a>
      </li>
      <li *ngIf="userRole === Role.AGENT" class="list-none">
        <a routerLink="./agent/add-client"
           class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 group transition-colors">
          <i class="fas fa-user-plus w-5 h-5 group-hover:text-blue-600 transition-colors"></i>
          <span class="ml-3 group-hover:text-blue-600">Add Client</span>
        </a>
      </li>
      <!-- Add Agent Link -->
      <li *ngIf="userRole === Role.ADMIN" class="list-none">
        <a routerLink="./admin/add-agent"
           class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 group transition-colors">
          <i class="fas fa-user-plus w-5 h-5 group-hover:text-blue-600 transition-colors"></i>
          <span class="ml-3 group-hover:text-blue-600">Add Agent</span>
        </a>
      </li>


    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100 bg-blue-50">
      <button class="p-1.5 rounded-lg hover:bg-gray-100 transition-colors"
              (click)="logout()"
      >
        Log out
      </button>
    </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 bg-gray-100 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
