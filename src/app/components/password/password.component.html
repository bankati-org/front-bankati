<div class="flex min-h-screen items-center justify-center bg-gray-50">
  <!-- Right Side - Login Form -->
  <div class="w-full max-w-lg p-4 lg:p-8">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <form [formGroup]="PassForm" (ngSubmit)="onSubmit()" class="space-y-3">
        <div class="flex flex-col items-center mb-6">
          <div class="w-8 h-8 mb-6">
          </div>
          <h1 class="text-4xl font-semibold text-gray-900">Change your password</h1>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="text-sm font-medium mb-1 inline-block">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your new password"
            class="w-full py-3 px-2 border border-gray-300 rounded-[2px] focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="PassForm.get('password')?.touched && PassForm.get('password')?.errors" class="text-sm text-red-600 mt-1">
            <span *ngIf="PassForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="PassForm.get('password')?.errors?.['minLength']">Password must be at least 8 characters.</span>
          </div>
        </div>

        <!-- Retype Password Input -->
        <div>
          <label for="retypePassword" class="text-sm font-medium mb-1 inline-block">Retype Password</label>
          <input
            id="retypePassword"
            type="password"
            formControlName="retypePassword"
            placeholder="Retype your new password"
            class="w-full py-3 px-2 border border-gray-300 rounded-[2px] focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="PassForm.get('retypePassword')?.touched && PassForm.get('retypePassword')?.errors" class="text-sm text-red-600 mt-1">
            <span *ngIf="PassForm.get('retypePassword')?.errors?.['required']">Retype Password is required.</span>
            <span *ngIf="PassForm.get('retypePassword')?.errors?.['passwordMismatch']">Passwords do not match.</span>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-600 text-white py-3 px-2 rounded-[2px] hover:bg-blue-700 transition-colors"
        >
          {{ isLoading ? 'Updating...' : 'Change Password' }}
        </button>

      </form>
    </div>
  </div>
</div>
