<div class="flex min-h-screen items-center justify-center bg-gray-50">
  <!-- Right Side - Login Form -->
  <div class="w-full max-w-lg p-4 lg:p-8">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-3">
        <div class="flex flex-col items-center mb-6">
          <div class="w-8 h-8 mb-6">
            <!-- Add your logo or icon here -->
          </div>
          <h1 class="text-4xl font-semibold text-gray-900">Log in to your account</h1>
          <p class="mt-2 text-sm text-gray-600">Welcome back! Please enter your details.</p>
        </div>

        <!-- Email Input -->
        <div>
          <label for="identifier" class="text-sm font-medium mb-1 inline-block">Email</label>
          <input
            id="identifier"
            type="email"
            formControlName="identifier"
            placeholder="Enter your email"
            class="w-full py-3 px-2 border border-gray-300 rounded-[2px] focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="loginForm.get('identifier')?.touched && loginForm.get('identifier')?.errors" class="text-sm text-red-600 mt-1">
            <span *ngIf="loginForm.get('identifier')?.errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.get('identifier')?.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="text-sm font-medium mb-1 inline-block">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            class="w-full py-3 px-2 border border-gray-300 rounded-[2px] focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-sm text-red-600 mt-1">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minLength']">Password must be at least 8 characters.</span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="remember-me" class="ml-2 text-sm text-gray-600">Remember me</label>
          </div>
          <button type="button" class="text-sm font-medium text-blue-600 hover:text-blue-500">
            Forgot password?
          </button>
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-600 text-white py-3 px-2 rounded-[2px] hover:bg-blue-700 transition-colors"
        >
          {{ isLoading ? 'Logging in...' : 'Sign in' }}
        </button>

        <!-- Divider -->
        <div class="relative flex items-center">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="flex-shrink mx-4 text-sm text-gray-600">OR</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Google Sign In -->
        <button
          type="button"
          (click)="signInWithGoogle()"
          class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-[2px] py-3 px-2 hover:bg-gray-50"
        >
          <img src="https://www.google.com/favicon.ico" alt="Google Logo" class="w-5 h-5" />
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
